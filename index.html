<!DOCTYPE html>
<html lang="en">

<head>
  <title>Big Bang Trivia</title>
  <!-- if using bootstrap 4.3.1 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--if creating stylesheet-->
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Get Chrome to play intro music without user interaction -->
    <iframe src="assets/sounds/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>

  <div class="game-container"> <!--Game container top-->
    <div class="heading-container">
      <header>
        <h1>The Big Bang Theory</h1>
        <h2>Trivia Challenge</h2>
      </header>
    </div>
      <div id="win-loss" class="container-fluid text-center"></div>
      <div id="start-finish" class="container-fluid">
        <p id="temp-box" class="temp-box">CLICK HERE TO PLAY</p>
        <p id="startfinish1"></p>
        <p id="startfinish2"></p>
        <p id="startfinish3"></p>
        <p id="startfinish4"></p>
        <p id="startfinish5"></p>
      </div>
      <div id="game-box" class="game-area container-fluid">
          <div><p id='game-timer'></p></div>
          <div><p id='question-area' class='question-row'></p></div>
          <div class='answer-row'><p id='answer-one' class='answer_from_user'></p></div>
          <div class='answer-row'><p id='answer-two' class='answer_from_user'></p></div>
          <div class='answer-row'><p id='answer-three' class='answer_from_user'></p></div>
          <div class='answer-row'><p id='answer-four' class='answer_from_user'></p></div>
      </div>


  </div> <!--Game container end-->





<!--If using jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- If using bootstrap and jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--If using javascript-->
<script src="assets/javascript/game.js"></script>
</body>
</html>
